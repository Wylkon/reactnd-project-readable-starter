<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/favicon.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/png" />

    <!-- Instruct Internet Explorer to use its latest rendereng engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#f7902a" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <title>Pesquisa de Profissionais Simplificada || Vagas.com</title>
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        min-height: 100%;
      }

      .loader {
        background-color: #e8eaed;
        box-shadow: inset 0 0 0 24px #fff, inset 0 0 0 25px #8f9298, 0 0 24px #000;
        box-sizing: border-box;
        display: block;
        height: 100%;
        left: 0;
        margin: 0;
        position: fixed;
        top: 0;
        text-align: center;
        width: 100%;
        z-index: 1;
      }

      .loader.removing {
        animation: fadeOut 0.8s cubic-bezier(0.08, 0.485, 0.98, 0.58) both;
      }

      .loader-svg {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
        transform-origin: 50% 50%;
      }

      .legend-loader {
        bottom: 48px;
        color: #262936;
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        font-size: 14px;
        position: absolute;
        width: 100%;
        z-index: 2;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div class="loader">
      <svg
        class="loader-svg"
        width="88"
        height="88"
        viewBox="0 0 88 88"
        xmlns="http://www.w3.org/2000/svg"
        stroke="#eb5d36"
      >
        <g fill="none" fill-rule="evenodd" stroke-width="2">
          <circle cx="44" cy="44" r="1">
            <animate
              attributeName="r"
              begin="0s"
              dur="1.8s"
              values="1; 20"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.33, 1.68, 0.88, 2"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-opacity"
              begin="0s"
              dur="1.8s"
              values="1; 0"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.6, 1.22, 0.71, 2"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="44" cy="44" r="1">
            <animate
              attributeName="r"
              begin="-0.9s"
              dur="1.8s"
              values="1; 20"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.33, 1.68, 0.88, 2"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-opacity"
              begin="-0.9s"
              dur="1.8s"
              values="1; 0"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.6, 1.22, 0.71, 2"
              repeatCount="indefinite"
            />
          </circle>
        </g>
      </svg>
      <p class="legend-loader">Aguarde, carregando Read-it...</p>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
